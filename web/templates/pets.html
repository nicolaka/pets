<html>
  <head>  
    <link rel='stylesheet' type='text/css' href="../static/style.css">
    <title>Docker PaaS</title>
  </head>


  <body>
    <div class="title">
      <p style="text-align:left; margin-left:50px;"><img src="../static/docker_logo.png" width="100px"></p>
      <h2>Docker Pets as a Service</h2>
    </div>
    <div class="wrapper">

      <div class="container">
        <img src="{{url}}" class="centerfold"/>
      </div>
      <div class="stats">
        <p>Processed by container ID</p>
        <p><b>{{hostname}}</b></p>
        <p><b>{{hit_string}}</b></p>
        <p>version {{version}}</p>
      </div>

      

    </div>
  


  </body>
</html>
